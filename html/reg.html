<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-black backdrop-blur-lg shadow-lg rounded-xl text-white">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-lime-300" id="form-title">Login</h2>
            <p class="text-gray-200">Welcome back! Please login to continue.</p>
        </div>

        <!-- Form -->
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-lime-200">Email</label>
                <input type="email" placeholder="Enter your email" 
                    class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-lime-300 focus:outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-lime-200">Password</label>
                <input type="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-lime-300 focus:outline-none" required>
            </div>

            <button type="submit"
                class="w-full bg-lime-500 hover:bg-lime-600 text-white font-bold py-2 rounded-lg shadow-md transition-all">
                Login
            </button>
        </form>

        <!-- Toggle between Login & Register -->
        <p class="text-center">
            <span id="toggle-text">Don't have an account?</span> 
            <button id="toggle-btn" class="text-yellow-300 font-semibold hover:underline">Register</button>
        </p>
    </div>

    <script>
        const formTitle = document.getElementById("form-title");
        const toggleText = document.getElementById("toggle-text");
        const toggleBtn = document.getElementById("toggle-btn");

        let isLogin = true;

        toggleBtn.addEventListener("click", () => {
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.textContent = "Login";
                toggleText.textContent = "Don't have an account?";
                toggleBtn.textContent = "Register";
            } else {
                formTitle.textContent = "Register";
                toggleText.textContent = "Already have an account?";
                toggleBtn.textContent = "Login";
            }
        });
    </script>

</body>
</html>
