<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- <link rel="stylesheet" href="../css/styles.css" /> -->
  </head>

  <body>
    <header class="bg-white text-black">
      <nav
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <a href="index.html" class="text-3xl font-bold"
          >Eat<span class="text-5xl">2</span>Fit</a
        >
        <div>
          <a
            href="index.html"
            class="mx-3 py-2 text-lime-600 hover:text-lime-200 text-lg"
            >Home</a
          >
          <a
            href="about.html"
            class="mx-3 py-2 text-lime-600 hover:text-lime-200 text-lg"
            >About Us</a
          >
          <a
            href="./mealPlanner.html"
            class="mx-3 py-2 text-lime-600 hover:text-lime-200 text-lg"
            >MealPlanner</a
          >
        </div>
      </nav>
    </header>

    <div
      class="bg-black flex items-center justify-center h-screen m-0 overflow-hidden font-montserrat bg-cover"
      style="
        background-image: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      "
    >

      <div class="bg-transparent p-6 w-[500px] relative left-[350px]">
        <form>
          <h1 class="text-[50px]">Feedback Form</h1>

          <div class="mb-4">
            <input
              type="email"
              id="email"
              class=" text-white w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-black"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-4">
            <textarea
              id="message"
              class="text-white w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-black"
              rows="4"
              placeholder="Write your feedback"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-red-400 text-white p-2 rounded-lg hover:bg-red-500 transition"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <footer class="bg-white text-black py-6">
      <div class="container mx-auto px-6 text-center">
        <p class="flex flex-row justify-between">
          <span> &copy; 2025 Eat2Fit.</span><span> All rights reserved.</span>
        </p>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
