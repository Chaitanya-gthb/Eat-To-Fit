<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="../css/styles.css" /> -->
  </head>

  <body>
    <header class="bg-white text-black">
      <nav
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <a href="index.html" class="text-3xl font-bold"
          >Eat<span class="text-5xl">2</span>Fit</a
        >
        <div>
          <a
            href="index.html"
            class="mx-3 py-2 text-lime-600 hover:text-lime-200 text-lg"
            >Home</a
          >
          <a
            href="about.html"
            class="mx-3 py-2 text-lime-600 hover:text-lime-200 text-lg"
            >About Us</a
          >
          <a
            href="./mealPlanner.html"
            class="mx-3 py-2 text-lime-600 hover:text-lime-200 text-lg"
            >MealPlanner</a
          >
        </div>
      </nav>
    </header>

    <div
      class="bg-black flex items-center justify-center h-screen m-0 overflow-hidden font-montserrat"
    >
      <div
        id="feedback"
        class="bg-white shadow-lg rounded-md text-center p-8 w-[500px] h-[400px]"
      >
        <strong class="text-gray-700 text-2xl block mb-4">
          How satisfied are you with our <br />
          meal making service?
        </strong>

        <div class="ratings-container flex justify-center space-x-4 my-5">
          <div
            class="rating cursor-pointer p-10 rounded-md hover:shadow-xl text-center active:bg-lime-200"
          >
            <img
              src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png"
              alt=""
              class="w-12 mx-auto"
            />
            <small class="text-gray-600 block mt-2">Unsatisfied</small>
          </div>
          <div
            class="rating cursor-pointer p-10 rounded-md hover:shadow-xl text-center active:bg-lime-200"
          >
            <img
              src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png"
              alt=""
              class="w-20 mx-auto"
            />
            <small class="text-gray-600 block mt-2">Neutral</small>
          </div>
          <div
            class="rating active cursor-pointer p-10 rounded-md hover:shadow-xl text-center active:bg-lime-200"
          >
            <img
              src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png"
              alt=""
              class="w-20 mx-auto"
            />
            <small class="text-gray-900 block mt-2">Happy</small>
          </div>
        </div>

        <button
          class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-md text-sm px-20 py-2.5 text-center me-2 mb-2"
          id="send"
        >
          S E N D - R E V I E W 
        </button>
      </div>
    </div>

    <footer class="bg-white text-black py-6">
      <div class="container mx-auto px-6 text-center">
        <p class="flex flex-row justify-between">
          <span> &copy; 2025 Eat2Fit.</span><span> All rights reserved.</span>
          
        </p>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
